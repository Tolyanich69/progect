<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теко-Трейд обороти</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="main-page">
        <div class="wrapper">
            <header>
                <img src="./img/logo2.png" alt="Логотип">
                <h1 class="report-name">Обороти ТОВ “ТЕКО-ТРЕЙД”</h1>
                <p class="report-date">Серпень - 2022р.</p>
                <form class="kalendar">
                    <div>
                      <!-- <label for="month">What month would you like to visit (June to Sept.)?</label> -->
                      <input type="month" class="month" name="month"
                             min="2022-01" max="2024-12" required>
                      <span class="validity"></span>
                    </div>
                    <div>
                        <button class="date-btn" type="button"><span>OK!</span></button>
                    </div>
                  </form>
            </header>
           
            <div class="report-container">
                <table class="table"></table>
            </div>
        </div>            
    </section>
    
    <script src="./js/script.js"></script> 
    <!-- <script type="module" src="./js/main.js"></script> -->
</body>
</html>
